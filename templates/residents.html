{% block content %}
    <div class="modal fade dark" id="residentModal" tabindex="-1" role="dialog" aria-labelledby="residentModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="residentModalLabel">Residents</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body  mx-auto my-auto">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">HEIGHT</th>
                            <th scope="col">MASS</th>
                            <th scope="col">SKIN COLOR</th>
                            <th scope="col">HAIR COLOR</th>
                            <th scope="col">EYE COLOR</th>
                            <th scope="col">BIRTH YEAR</th>
                            <th scope="col">GENDER</th>
                        </tr>
                        </thead>
                        <tbody id="residentResults">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
