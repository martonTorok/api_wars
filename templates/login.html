{% block content %}
    <div class="modal fade dark" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
         aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">User Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login" action="{{ url_for('login') }}" method="POST">
                        <label for="loginUsername">Username</label>
                        <input type="text" name="loginUsername" id="loginUsername" required autofocus><br>
                        <label for="loginPassword">Password</label>
                        <input type="password" name="password" id="loginPassword" required>
                        <input type="button" class="btn btn-success" id="loginSubmit" value="submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
