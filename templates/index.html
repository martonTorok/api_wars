{% extends "layout.html" %}
{% block content %}
    {% include 'navbar.html' %}

    <div class="container" id="header">
        <div class="row">
            <div class="col">
                <button id="previous" class="btn btn-dark">Previous</button>
                <h1>STAR WARS UNIVERSE PLANETS</h1>
                <button id="next" class="btn btn-dark">Next</button>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover table-dark">
            <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">DIAMETER</th>
                <th scope="col">CLIMATE</th>
                <th scope="col">TERRAIN</th>
                <th scope="col">SURFACE WATER</th>
                <th scope="col">POPULATION</th>
                <th scope="col">ACTIONS</th>
            </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
    </div>

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#residentModal">
            Resident
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade dark" id="test" tabindex="-1" role="dialog" aria-labelledby="residentModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="residentModalLabel">Residents of smth</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    {% include 'residents.html' %}
    {% include 'registration.html' %}
    {% include 'login.html' %}

{% endblock %}
